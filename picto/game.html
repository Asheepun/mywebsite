<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

	</head>

	<style>

html { scroll-behavior: smooth; }

*{
	margin:          0px 0px;
	padding:         0px 0px;
	text-decoration: none;
}

body{
	background-color: #16435b;
}

#header{
	background-color: #f3ecd8;
	position:         absolute;
	width:            500px;
	height:           200px;
	text-align:       center;
	padding:          10pt;
	border-radius:    0px 0px 20px 20px;
	left:             50%;
	transform:        translate(-50%, 0%);
}

h1{
	font-size:   80px;
	font-family: "Alice", serif;
	color:       black;
}

h2{
	font-size:        50px;
	font-family:      "Alice", serif;
//	background-color: #d7a487;
	background-color: #ebb989;
	color:            black;
	border-radius:    10px;
	display:          inline-block;
	padding:          10px;
}

h2:hover{
	background-color: #c59383;
	color:            #6b6458;
}

.background{
	width: 100%;
}

.background-image{
	width:           100%;
	image-rendering: pixelated;
}

#page{
	background-color: #f3ecd8;
	width:            1000px;
	height:           100%;
	position:         absolute;
	left:             50%;
	transform:        translate(-50%, 0%);
	text-align:       center;
}

	</style>

	<body>

		<div id="header">
			<a href="#page"><h1>Picto</h1></a>
			<a href="#page"><h2>Play Demo!</h2></a>
		</div>

		<video class="background" autoplay muted loop>
		  <source src="videos/office_cropped.mp4" type="video/mp4">
		</video>

		<div>
			<div id="page">
				<h1>A Camera Based Platformer</h1>
			</div>
			<img class="background-image" src="assets/background_top.png">
		</div>

	</body>
</html>
